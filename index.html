<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>My Todo List</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>My Todo List</h1>
            <label for="userinput">Inserisci todo:</label>
            <input v-model="myInput" type="text" id="userinput">
            <button @click="addTodo">Crea</button>
            <ul>
                <li v-for='item in todo'>
                    <p>{{item.text}}</p>
                    <div>
                        <p v-if="!item.checked">&check;</p>
                        <p v-else>&cross;</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
